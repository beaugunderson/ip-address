version: 2.1

orbs:
  node: circleci/node@5.1.0
  codecov: codecov/codecov@3.2.5

jobs:
  test:
    executor: node/default
    parameters:
      node-version:
        type: string
    steps:
      - checkout
      - node/install:
          node-version: << parameters.node-version >>
          install-yarn: true
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: ./coverage.sh
          name: Run tests
      - codecov/upload

workflows:
  all-tests:
    jobs:
      - test:
          matrix:
            parameters:
              node-version: ["16.20", "17.9", "18.18", "19.9", "20.7"]
